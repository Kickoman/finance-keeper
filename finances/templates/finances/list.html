<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of all completed transactions</title>
    <style>
        table, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    {% if transactions %}
        <table>
            {% for t in transactions %}
                <tr>
                    <td>
                        {{ t.id }}
                    </td>
                    <td>
                        {{ t.name }}
                    </td>
                    <td>
                        {{ t.comment }}
                    </td>
                    <td>
                        {{ t.cost }}
                    </td>
                </tr>
            {% endfor %}
        </table>
    {% endif %}
</body>
</html>
